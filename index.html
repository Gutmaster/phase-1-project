<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>U.S. Treasury Tale</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="dollar-header">
      <img
        src="https://www.splashlearn.com/math-vocabulary/wp-content/uploads/2022/05/image1-25.png"
        alt="dollar-header"
        width="450" height="200"
      />
    </div>
    <p id="funds" class="funds">$0</p>
    <form class="currency-search">
      <h3>Buy some money!</h3>

      <input
        type="text"
        name="name"
        id="search"
        value=""
        placeholder="Enter a country or currency..."
        class="input-text"
      />
    </form>

    <div class="row">
      <div class="column" id="currency-collection"><p style='font-size: 30px;'>Owned Currency</p></div>
      <div class="column" id="currency-list"><p style='font-size: 30px;'>Available Currency</p></div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
